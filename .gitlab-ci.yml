image: docker:latest

services:
  - docker:dind

before_script:
  - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" $CI_REGISTRY

build-master:
  stage: build
  script:
    - docker build --pull -t "$CI_REGISTRY_IMAGE" .
    - docker push "$CI_REGISTRY_IMAGE"
  environment:
    name: production
    url: https://cfischer.io
  only:
    - master

build:
  stage: build
  script:
    - docker build --pull -t "$CI_REGISTRY_IMAGE:$CI_COMMIT_REF_SLUG" .
    - docker push "$CI_REGISTRY_IMAGE:$CI_COMMIT_REF_SLUG"
  environment:
    name: staging
    url: https://stage.cfischer.io
  except:
    - master

deploy:
  stage: deploy
  script:
    - apk add --update curl && rm -rf /var/cache/apk/*
    - curl -X POST -F token=$INFRASTRUCTURE_TOKEN -F ref=$CI_COMMIT_REF_SLUG https://gitlab.com/api/v4/projects/9512925/trigger/pipeline

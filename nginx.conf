gzip on;
gzip_disable "MSIE [1-6]\.(?!.*SV1)";
gzip_vary on;
gzip_proxied any;
gzip_comp_level 6;
gzip_buffers 16 8k;
gzip_http_version 1.1;
gzip_min_length 256;
gzip_types
  text/plain
  text/css
  text/js
  text/javascript
  text/xml
  application/javascript
  application/x-javascript
  application/json
  application/xml
  application/xml+rss
  application/vnd.ms-fontobject
  application/x-font-ttf
  font/opentype
  image/svg+xml
  image/x-icon;

server {
  listen 80;
  listen [::]:80;
  server_name _;
  return 301 https://$host$request_uri;
}

server {
  listen 443 ssl;
  listen [::]:443 ssl;
  server_name _;

  ssl_certificate /etc/ssl/nginx.crt;
  ssl_certificate_key /etc/ssl/nginx.key;

  root /usr/share/nginx/html;

  index index.html;

  location ~* \.(?:css|js)$ {
    # These assets include a hash in the filename, so they will never change
    expires 30d;
    add_header Pragma public;
    add_header Cache-Control "public";
  }

  location ~* \.(?:html|htm|ico|gif|jpe?g|png|otf|svg)$ {
    # Very short caching time to ensure changes are immediately recognized
    expires -1;
    add_header Pragma public;
    add_header Cache-Control "public";
  }

  location / {
    try_files $uri $uri/ /index.html;
  }
}
